<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact - Prestige Event Services</title>
  <style>
    @font-face {
      font-family: 'FuturaCyrillic';
      src: url('FuturaCyrillicBold.ttf') format('truetype');
      font-weight: bold;
    }
    html {
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    body {
      font-family: 'FuturaCyrillic', sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      overflow-x: hidden;
    }
    nav {
      background: transparent;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 3;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1.2rem;
    }
    nav img {
      height: 140px;
    }
    .content {
      padding-top: 160px;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 0 20px;
    }
    input, textarea {
      padding: 10px;
      font-size: 1rem;
      border: none;
      border-radius: 5px;
    }
    button {
      padding: 12px;
      font-size: 1rem;
      background-color: white;
      color: black;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    .footer-social {
      text-align: center;
      margin: 60px 0 30px 0;
    }
    .footer-social img {
      height: 30px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html"><img src="LogoWhite.png" alt="Prestige Logo"></a>
    <div style="margin-right: 60px; margin-left: auto; display: flex; gap: 10px;">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="content">
    <h1>Contact Us</h1>
    <p>We'd love to hear from you! Fill out the form below and we'll get back to you as soon as possible.</p>
    <form action="https://formspree.io/f/mnqepogv" method="POST" style="max-width: 600px; margin: 40px auto; text-align: left; padding: 30px;">
      <label for="name">Name</label><br>
      <input type="text" id="name" name="name" required style="width: 100%; padding: 12px; margin-bottom: 20px; border: none; border-radius: 5px; font-size: 1rem;"><br>

      <label for="email">Email</label><br>
      <input type="email" id="email" name="email" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

      <label for="phone">Phone Number</label><br>
      <input type="tel" id="phone" name="phone" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

      <label for="location">Event/Rental Location</label><br>
      <input type="text" id="location" name="location" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

      <label for="event_date">Event/Rental Start Date</label><br>
      <input type="date" id="event_date" name="event_date" required style="width: 100%; padding: 10px; margin-bottom: 15px;"><br>

      <label for="message">Message</label><br>
      <textarea id="message" name="message" rows="6" required style="width: 100%; padding: 10px; margin-bottom: 15px;"></textarea><br>

      <button type="submit" style="background-color: white; color: black; padding: 12px 24px; border: none; border-radius: 5px; cursor: pointer; font-weight: bold; font-size: 1rem; transition: background-color 0.3s ease;">Send</button>
    </form>
    <p style="margin-top: 20px; font-size: 0.9rem; color: #ccc;">This form uses <a href="https://formspree.io" target="_blank" style="color: #fff; text-decoration: underline;">Formspree</a> for submission.</p>
  </div>

  <div class="footer-social">
    <a href="https://facebook.com/prestigeeventok" target="_blank"><img src="Facebook_Logo_Primary.png" alt="Facebook"></a>
    <a href="https://instagram.com/prestigeeventok" target="_blank"><img src="Instagram_Glyph_White.png" alt="Instagram"></a>
    <a href="https://linkedin.com/prestigeeventok" target="_blank"><img src="InBug-White.png" alt="LinkedIn"></a>
  </div>
</body>
</html>
