<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Prestige Event Services</title>
  <style>
    @font-face {
      font-family: 'FuturaCyrillic';
      src: url('FuturaCyrillicBold.ttf') format('truetype');
      font-weight: bold;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      margin: 0;
      font-family: 'FuturaCyrillic', sans-serif;
      background-color: #000;
      color: white;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    nav {
      background: rgba(0, 0, 0, 0.95);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1.2rem;
    }
    nav a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 600px;
      margin: 80px auto 40px auto;
      padding: 20px;
    }
    form {
      display: flex;
      flex-direction: column;
    }
    input, textarea {
      font-family: 'FuturaCyrillic', sans-serif;
      margin-bottom: 15px;
      padding: 12px;
      font-size: 1rem;
      border: none;
      border-radius: 6px;
    }
    input[type="submit"] {
      background-color: white;
      color: black;
      cursor: pointer;
    }
    input[type="submit"]:hover {
      background-color: #444;
      color: white;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html"><img src="LogoWhite.png" alt="Prestige Logo" style="height: 50px;"></a>
    <div>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
    </div>
  </nav>

  <div class="container">
    <h1>Contact Us</h1>
    <form>
      <input type="text" placeholder="Your Name" required>
      <input type="email" placeholder="Your Email" required>
      <textarea rows="5" placeholder="Your Message" required></textarea>
      <input type="submit" value="Send Message">
    </form>

    <div style="margin-top: 30px; text-align: center;">
      <a href="https://facebook.com/prestigeeventok" target="_blank" style="margin: 0 10px;">
        <img src="facebook.png" alt="Facebook" style="height: 30px;">
      </a>
      <a href="https://instagram.com/prestigeeventok" target="_blank" style="margin: 0 10px;">
        <img src="instagram.png" alt="Instagram" style="height: 30px;">
      </a>
      <a href="https://linkedin.com/prestigeeventok" target="_blank" style="margin: 0 10px;">
        <img src="linkedin.png" alt="LinkedIn" style="height: 30px;">
      </a>
    </div>
  </div>

  <div style="margin: 60px 0 30px 0; text-align: center;">
    <a href="https://facebook.com/prestigeeventok" target="_blank" style="margin: 0 10px;">
      <img src="facebook.png" alt="Facebook" style="height: 30px;">
    </a>
    <a href="https://instagram.com/prestigeeventok" target="_blank" style="margin: 0 10px;">
      <img src="instagram.png" alt="Instagram" style="height: 30px;">
    </a>
    <a href="https://linkedin.com/prestigeeventok" target="_blank" style="margin: 0 10px;">
      <img src="linkedin.png" alt="LinkedIn" style="height: 30px;">
    </a>
  </div>
</body>
</html>
