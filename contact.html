<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us - Prestige Event Services</title>
  <style>
    @font-face {
      font-family: 'FuturaCyrillic';
      src: url('FuturaCyrillicBold.ttf') format('truetype');
      font-weight: bold;
    }
    html {
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    body {
      font-family: 'FuturaCyrillic', sans-serif;
      background-color: black;
      color: white;
      margin: 0;
    }
    nav {
      background: transparent;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 3;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1.2rem;
    }
    nav img {
      height: 140px;
    }
    .hamburger {
      display: none;
      flex-direction: column;
      cursor: pointer;
    }
    .hamburger div {
      width: 25px;
      height: 3px;
      background-color: white;
      margin: 4px 0;
    }
    @media (max-width: 768px) {
      nav div#nav-links {
        display: none;
        flex-direction: column;
        background-color: black;
        position: absolute;
        top: 80px;
        right: 20px;
        padding: 10px;
        border-radius: 5px;
      }
      .hamburger {
        display: flex;
      }
    }
    .content {
      padding-top: 160px;
      text-align: center;
    }
    form {
      max-width: 600px;
      margin: 0 auto;
      text-align: left;
      padding: 10px 20px 30px;
    }
    form input, form textarea {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
    }
    button[type="submit"] {
      background-color: white;
      color: black;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
      font-size: 1rem;
      transition: background-color 0.3s ease;
    }
    .footer-social {
      text-align: center;
      margin: 60px auto 30px auto;
      display: flex;
      justify-content: center;
      gap: 20px;
      align-items: center;
      flex-wrap: wrap;
    }
    .footer-social img {
      height: 30px;
      margin: 0 10px;
      display: inline-block;
      vertical-align: middle;
      border: none;
      outline: none;
    }
    .footer-social a:hover img {
      transform: scale(1.2);
      opacity: 0.8;
    }
  </style>
  <script>
    function toggleMenu() {
      const navLinks = document.getElementById('nav-links');
      navLinks.style.display = navLinks.style.display === 'flex' ? 'none' : 'flex';
    }
  </script>
</head>
<body>
  <nav>
    <a href="index.html"><img src="LogoWhite.png" alt="Prestige Logo"></a>
    <div class="hamburger" onclick="toggleMenu()">
      <div></div>
      <div></div>
      <div></div>
    </div>
    <div id="nav-links" style="margin-right: 100px; display: flex; gap: 25px; font-family: 'FuturaCyrillic', sans-serif;">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="content">
    <h1>Contact Us</h1>

    <p style="margin-top: 20px; font-size: 1rem;">Office Hours: Monday – Friday, 9 AM – 5 PM<br>Phone: <a href="tel:4053005961" style="color: white; text-decoration: underline;">405-300-5961</a></p>
    <div style="display: flex; flex-wrap: wrap; justify-content: center; gap: 40px; margin-top: 40px;">
      <div style="flex: 1; min-width: 300px; max-width: 600px;">
        <iframe src="https://www.google.com/maps/embed?pb=!1m14!1m8!1m3!1d1322.4971557101812!2d-97.6085202!3d35.4690944!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87b2110023bb3c57%3A0x2df7266eac1eeff8!2sPrestige%20Event%20Services!5e0!3m2!1sen!2sus!4v1719433188417!5m2!1sen!2sus" width="100%" height="450" frameborder="0" style="border:0; border-radius: 10px;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
      </div>
      <div style="flex: 1; min-width: 300px; max-width: 600px;">
        <form action="https://formspree.io/f/xwpbzadr" method="POST">
          <label for="name">Name</label><br>
          <input type="text" id="name" name="name" required><br>

          <label for="email">Email</label><br>
          <input type="email" id="email" name="email" required><br>

          <label for="phone">Phone Number</label><br>
          <input type="tel" id="phone" name="phone" required><br>

          <label for="location">Event/Rental Location</label><br>
          <input type="text" id="location" name="location" required><br>

          <label for="event_date">Event/Rental Start Date</label><br>
          <input type="date" id="event_date" name="event_date" required><br>

          <label for="message">Message</label><br>
          <textarea id="message" name="message" rows="6" required></textarea><br>

          <button type="submit">Send</button>
        </form>
      </div>
    </div>
  </div>

  <div class="footer-social">
    <a href="https://facebook.com/prestigeeventok" target="_blank">
      <img src="Facebook_Logo_Secondary.png" alt="Facebook">
    </a>
    <a href="https://instagram.com/prestigeeventok" target="_blank">
      <img src="Instagram_Glyph_White.png" alt="Instagram">
    </a>
    <a href="https://linkedin.com/prestigeeventok" target="_blank">
      <img src="InBug-White.png" alt="LinkedIn">
    </a>
  </div>
</body>
</html>
