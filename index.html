<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prestige Event Services</title>
  <link href="FuturaCyrillicBold.ttf" rel="stylesheet">
  <style>
    @font-face {
      font-family: 'FuturaCyrillic';
      src: url('FuturaCyrillicBold.ttf') format('truetype');
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'FuturaCyrillic', sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    nav {
      background: rgba(0, 0, 0, 0.95);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1.2rem;
    }
    nav img {
      height: 50px;
    }
    .hero {
      background: url('your-image1.jpg') center/cover no-repeat;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hero h1 {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      font-size: 2rem;
    }
    .footer-social {
      text-align: center;
      margin: 60px 0 30px 0;
    }
    .footer-social img {
      height: 30px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html"><img src="LogoWhite.png" alt="Prestige Logo" /></a>
    <div>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="hero">
    <h1>Welcome to Prestige Event Services</h1>
  </div>

  <div class="footer-social">
    <a href="https://facebook.com/prestigeeventok" target="_blank"><img src="facebook.png" alt="Facebook"></a>
    <a href="https://instagram.com/prestigeeventok" target="_blank"><img src="instagram.png" alt="Instagram"></a>
    <a href="https://linkedin.com/prestigeeventok" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a>
  </div>
</body>
</html>
