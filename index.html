<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prestige Event Services</title>
  <style>
    .image-slider {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }
    .image-slider img {
      position: absolute;
      width: 100%;
      height: 100%;
      object-fit: cover;
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  margin: auto;
      animation: slideFade 36s infinite ease-in-out;
      opacity: 0;
    }
    .image-slider img:nth-child(1) {
      animation-delay: 0s;
    }
    .image-slider img:nth-child(2) {
      animation-delay: 6s;
    }
    .image-slider img:nth-child(3) {
      animation-delay: 18s;
    }
    .image-slider img:nth-child(4) {
  animation-delay: 12s;
}
.image-slider img:nth-child(5) {
  animation-delay: 24s;
}
.image-slider img:nth-child(6) {
  animation-delay: 30s;
}

@keyframes slideFade {
  0% { opacity: 0; }
  10% { opacity: 1; }
  30% { opacity: 1; }
  40% { opacity: 0; }
  100% { opacity: 0; }
}
  10% { opacity: 1; }
  30% { transform: translateX(0) scale(1); opacity: 1; }
  40% { transform: translateX(-100%) scale(1.05); opacity: 0; }
  100% { transform: translateX(-100%) scale(1.05); opacity: 0; }
}
  10% { transform: translateX(0) scale(1); opacity: 1; }
  30% { transform: translateX(0) scale(1); opacity: 1; }
  40% { transform: translateX(-100%) scale(1.05); opacity: 0; }
  100% { transform: translateX(-100%) scale(1.05); opacity: 0; }
}
  10% { transform: translateX(0); opacity: 1; }
  30% { transform: translateX(0); opacity: 1; }
  40% { transform: translateX(-100%); opacity: 0; }
  100% { transform: translateX(-100%); opacity: 0; }
}
      10% { opacity: 1; }
      30% { opacity: 1; }
      40% { opacity: 0; }
      100% { opacity: 0; }
    }
    @font-face {
      font-family: 'FuturaCyrillic';
      src: url('FuturaCyrillicBold.ttf') format('truetype');
      font-weight: bold;
    }
    html {
      scroll-behavior: smooth;
    }
    body {
      font-family: 'FuturaCyrillic', sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      opacity: 0;
      animation: fadeInUp 0.6s ease forwards;
    }
    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(50px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }
    nav {
      background: rgba(0, 0, 0, 0.95);
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1.2rem;
    }
    nav img {
  height: 140px;
}
    .hero {
      position: relative;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
      overflow: hidden;
    }
    .hero h1 {
      position: relative;
      z-index: 1;
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 10px;
      font-size: 2rem;
    }
    .footer-social {
      text-align: center;
      margin: 60px 0 30px 0;
    }
    .footer-social img {
      height: 30px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html"><img src="LogoWhite.png" alt="Prestige Logo"></a>
    <div>
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="hero">
    <div class="image-slider">
      <img src="hero1.jpg" alt="Hero 1">
      <img src="hero2.jpg" alt="Hero 2">
      <img src="hero3.jpg" alt="Hero 3">
      <img src="hero4.jpg" alt="Hero 4">
      <img src="hero5.jpg" alt="Hero 5">
      <img src="hero6.jpg" alt="Hero 6">
    </div>
    <button id="toggleSlider" style="position: absolute; bottom: 20px; right: 20px; z-index: 2; background: rgba(0,0,0,0.6); color: white; border: none; width: 40px; height: 40px; border-radius: 50%; font-size: 1rem; cursor: pointer; transition: background 0.3s ease; display: flex; align-items: center; justify-content: center;">❚❚</button>
    <h1>Welcome to Prestige Event Services</h1>
  </div>

  <div class="footer-social">
    <a href="https://facebook.com/prestigeeventok" target="_blank"><img src="Facebook_Logo_Primary.png" alt="Facebook"></a>
    <a href="https://instagram.com/prestigeeventok" target="_blank"><img src="Instagram_Glyph_White.png" alt="Instagram"></a>
    <a href="https://linkedin.com/prestigeeventok" target="_blank"><img src="linkedin.png" alt="LinkedIn"></a>
  </div>
<script>
  const toggleBtn = document.getElementById('toggleSlider');
  const images = document.querySelectorAll('.image-slider img');
  let isPaused = false;
  toggleBtn.addEventListener('click', () => {
    isPaused = !isPaused;
    images.forEach(img => {
      img.style.animationPlayState = isPaused ? 'paused' : 'running';
    });
    toggleBtn.textContent = isPaused ? '▶' : '❚❚';
  });
</script>
</body>
</html>
