<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Prestige Event Services</title>
  <style>
    @font-face {
      font-family: 'FuturaCyrillic';
      src: url('FuturaCyrillicBold.ttf') format('truetype');
      font-weight: bold;
    }
    html {
      scroll-behavior: smooth;
      overflow-x: hidden;
    }
    body {
      font-family: 'FuturaCyrillic', sans-serif;
      background-color: black;
      color: white;
      margin: 0;
      overflow-x: hidden;
    }
    nav {
      background: transparent;
      padding: 15px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      z-index: 3;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 20px;
      font-size: 1.2rem;
    }
    nav img {
      height: 140px;
    }
    .hero {
      position: relative;
      height: 100vh;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .image-slider {
      position: absolute;
      inset: 0;
      z-index: 0;
    }
    .image-slider img {
  position: absolute;
  inset: 0;
  width: 100vw;
  height: 100vh;
  object-fit: cover;
  opacity: 0;
  animation: fadeImages 36s infinite;
  animation-timing-function: ease-in-out;
  animation-fill-mode: forwards;
  z-index: 0;
}
    .image-slider img:nth-child(1) { animation-delay: 0s; }
    .image-slider img:nth-child(2) { animation-delay: 6s; }
    .image-slider img:nth-child(3) { animation-delay: 12s; }
    .image-slider img:nth-child(4) { animation-delay: 18s; }
    .image-slider img:nth-child(5) { animation-delay: 24s; }
    .image-slider img:nth-child(6) { animation-delay: 30s; }

    @keyframes fadeImages {
  0% { opacity: 0; }
  5% { opacity: 1; }
  25% { opacity: 1; }
  30% { opacity: 0; }
  100% { opacity: 0; }
}
  5% { opacity: 1; }
  25% { opacity: 1; }
  30% { opacity: 0; }
  100% { opacity: 0; }
}
  5% { opacity: 1; }
  25% { opacity: 1; }
  30% { opacity: 0; }
  100% { opacity: 0; }
}
      5% { opacity: 1; }
      25% { opacity: 1; }
      30% { opacity: 0; }
      100% { opacity: 0; }
    }

    .hero h1 {
      position: relative;
      z-index: 2;
      font-size: 3rem;
      color: white;
      transition: opacity 1s ease;
    }

    .footer-social {
      text-align: center;
      margin: 60px 0 30px 0;
    }
    .footer-social img {
      height: 30px;
      margin: 0 10px;
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html"><img src="LogoWhite.png" alt="Prestige Logo"></a>
    <div style="margin-right: 0; display: flex; gap: 10px;">
      <a href="index.html">Home</a>
      <a href="services.html">Services</a>
      <a href="contact.html">Contact</a>
    </div>
  </nav>

  <div class="hero">
    <div class="image-slider">
      <img src="hero1.jpg" alt="Event Picture 1" aria-hidden="true">
      <img src="hero2.jpg" alt="Event Picture 2" aria-hidden="true">
      <img src="hero3.jpg" alt="Event Picture 3" aria-hidden="true">
      <img src="hero4.jpg" alt="Event Picture 4" aria-hidden="true">
      <img src="hero5.jpg" alt="Event Picture 5" aria-hidden="true">
      <img src="hero6.jpg" alt="Event Picture 6" aria-hidden="true">
    </div>
    <h1 id="heroTitle">Welcome to Prestige Event Services</h1>
  </div>

  <div class="footer-social">
    <a href="https://facebook.com/prestigeeventok" target="_blank"><img src="Facebook_Logo_Primary.png" alt="Facebook"></a>
    <a href="https://instagram.com/prestigeeventok" target="_blank"><img src="Instagram_Glyph_White.png" alt="Instagram"></a>
    <a href="https://linkedin.com/prestigeeventok" target="_blank"><img src="InBug-White.png" alt="LinkedIn"></a>
  </div>

  <script>
    const heroTitle = document.getElementById('heroTitle');
    setTimeout(() => {
      if (heroTitle) {
        heroTitle.style.opacity = '0';
      }
    }, 4000);
  </script>
</body>
</html>
